<html lang="en">

<body>
    <div class="container">
        <h1>Test de maths</h1>
        <p>Choisis le niveau de difficulté, appuie sur un des boutons : + - * / et reçois des calculs</p>
        <button id="plus" class="signs">+</button>
        <button id="minus" class="signs">-</button>
        <button id="multi" class="signs">*</button>
        <button id="divi" class="signs">/</button>
        <label for="">Choisissez votre niveau</label>
        <select name="" id="">
            <option value="0">facile (1-10) 😜​</option>
            <option value="1">moyen (10-100) 🙂​</option>
            <option value="2">difficile (100-1000) 😶‍🌫️​</option>
            <option value="3">très difficile (1000-10000) 😈​​</option>
        </select>
        <button id="resultats" class="game_over">bac à résultats</button>
        <button id="resutatsvide" class="game_over">vider le bac à résultats</button>
    </div>
    <script src="./js/script.js"></script>
